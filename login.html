<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="Imagenes/icono2.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <form action="#" class="form">
        <h1>Iniciar Sesión</h1>
        <div class="container">

            <div class="container-inputs">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="mail" id="email" placeholder="Ingrese su correo" required>                 
            </div>

            <div class="container-inputs">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" name="password" id="pass" placeholder="Ingrese su contraseña">                
            </div>

            <div class="button">
                <input type="submit" value="Ingresar">
                <p>¿No tienes una cuenta? <a class="link" href="./Sign Up.html">Registrarse</a></p>
                <p>Volver a <a class="link" href="./index.html">Inicio</a></p>

            </div>
        </div>
    </form>
    <script src="main.js"></script>

</body>
</html>
